<!doctype html>
<title>Upload new File</title>
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
    <p>
        <input type=file name=file>
        <input type=submit value=Upload>
    </p>
</form>

{% if image is defined %}
<center>
<img src="{{ image }}" alt="foo">


<h3>Results</h3>
<table style="width:50%">
    <tr>
        <th>Logo</th><th>Score</th>
    </tr>
{% for result in results %}
    <tr>
        <th>{{ result.description }}</th>
        <th>{{ result.score }}</th>
    </tr>
{% endfor %}
</table>
</center>
{% endif %}

{% if past_uploads is defined %}
<center>
<h3>Past Uploads</h3>
{% for past_upload in past_uploads %}
<img src="{{ past_upload }}" alt="foo">
{% endfor %}
</center>
{% endif %}
